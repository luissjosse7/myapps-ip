	width: 100%;

	<title>IP</title>

	<script type="text/javascript" src="#{request.contextPath}/resources/js/js.js"></script>

	<p id="demo"></p>
	<div id="myDiv"></div>


	<h:form id="form_cuenta">

		<div align="center">

			<p:dataTable value="#{ipBean.headers}" var="reg" style="align-text: right;" tableStyle="width: 600px;" rendered="true">
				<p:column headerText="NAME" style="text-align: right; word-wrap: break-word; white-space: normal; width: 200px;">
					<h:outputText value="#{reg.name}" escape="false" />
				</p:column>

				<p:column headerText="VALUE" style="text-align: left; word-wrap: break-word; white-space: normal; width: 400px;">
					<h:outputText value="#{reg.value}" />
				</p:column>
			</p:dataTable>
			<br />
			<h:panelGrid columns="2">
				<h:outputText value="IP OBTENIDO DEL SERVLET: " />
				<p:inputText value="#{ipBean.ipClient}" readonly="true" />

				<h:outputText value="URL SERVLET: " />
				<p:inputText id="urlServlet" value="#{ipBean.urlServlet}" readonly="true" size="60" />

				<h:outputText value="SCHEMA IP: " />
				<p:inputText id="schemaIp" value="#{ipBean.protocoloIp}" readonly="true" size="60" />

				<h:outputText value="IP SERVLET: " />
				<p:inputText id="ipServlet" value="" readonly="true" />

			</h:panelGrid>
			<br />
			<p:commandButton action="#{ipBean.login()}" value="LOGIN" type="submit" />

		</div>
